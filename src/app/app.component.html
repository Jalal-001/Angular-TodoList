<div class="container">
  <div class="row justify-content-center">
    <div class="col-5 ">
      <h3 class="bg-secondary text-dark p-3">[{{getName()}}]`s To Do List</h3>
      <div class="input-group">
        <input type="text" #inputText class="form-control">
        <div class="input-group-append">
          <button class="btn btn-secondary" (click)="addItem(inputText.value); inputText.value=''">Add</button>
        </div>
      </div>
      <!-- diplayAll -->
      <div class="custom-control custom-checkbox my-3">
        <input type="checkbox" [(ngModel)]="isDisplay" class="custom-control-input" id="displayAll">
        <label class="custom-control-label px-1 " for="displayAll">Display All</label>
      </div>
      <table class="table table-dark table-striped  my-1">
        <thead>
          <tr>
            <th>#</th>
            <th>Description</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of getItems() let i=index">
            <td>{{i+1}}</td>
            <td>{{item.description}}</td>
            <td><input type="checkbox" [(ngModel)]="item.action"></td>

            <td [ngSwitch]="item.action">
              <span *ngSwitchCase="true">
                Yes
              </span>
              <span *ngSwitchCase="false">
                No
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
